<div class="auth-container">
  <div class="form-wrapper">
    <h2>Crea tu cuenta</h2>
    <p class="subtitle">Regístrate para acceder a MediApp</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <input type="text" placeholder="Nombre" formControlName="nombre" />
      <input type="text" placeholder="Apellido" formControlName="apellido" />
      <input type="email" placeholder="Correo Electrónico" formControlName="email" />
      <input type="password" placeholder="Contraseña" formControlName="contraseña" />
      <input type="password" placeholder="Confirmar contraseña" formControlName="confirmar" />

      <select formControlName="tipoUsuario">
        <option value="" disabled selected>Seleccione un tipo de usuario</option>
        <option value="PACIENTE">Paciente</option>
        <option value="MEDICO">Médico</option>
        <option value="ADMIN">Administrador</option>
      </select>

      <button type="submit" class="btn-primary">Registrarme</button>
    </form>
  </div>
</div>
