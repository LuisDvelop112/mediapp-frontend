<div class="edit-profile-container">

  <h2>Editar Perfil</h2>

  <form (ngSubmit)="handleSave()" #profileForm="ngForm">

    <!-- =======================
         DATOS PERSONALES
    ======================== -->
    <h3>Datos Personales</h3>

    <div class="form-row">
      <label>Nombre</label>
      <input type="text" name="nombre" [(ngModel)]="formData.nombre" required />
    </div>

    <div class="form-row">
      <label>Apellido</label>
      <input type="text" name="apellido" [(ngModel)]="formData.apellido" required />
    </div>

    <div class="form-row">
      <label>Correo</label>
      <input type="email" name="email" [(ngModel)]="formData.email" required />
    </div>

    <div class="form-row">
      <label>Teléfono</label>
      <input type="text" name="telefono" [(ngModel)]="formData.telefono" />
    </div>

    <div class="form-row">
      <label>Dirección</label>
      <input type="text" name="direccion" [(ngModel)]="formData.direccion" />
    </div>

    <div class="form-row">
      <label>Ciudad</label>
      <input type="text" name="ciudad" [(ngModel)]="formData.ciudad" />
    </div>

    <div class="form-row">
      <label>País</label>
      <input type="text" name="pais" [(ngModel)]="formData.pais" />
    </div>

    <div class="form-row">
      <label>Género</label>
      <select name="genero" [(ngModel)]="formData.genero">
        <option value="" disabled>Seleccionar...</option>
        <option value="MASCULINO">Masculino</option>
        <option value="FEMENINO">Femenino</option>
      </select>
    </div>

    <div class="form-row">
      <label>Fecha de nacimiento</label>
      <input type="date" name="fechaNacimiento" [(ngModel)]="formData.fechaNacimiento" />
    </div>

    <!-- =======================
         CONTRASEÑA (OPCIONAL)
    ======================== -->
    <h3>Cambiar Contraseña</h3>

    <div class="form-row">
      <label>Nueva contraseña (opcional)</label>
      <input type="password" name="contrasenia" [(ngModel)]="formData.contrasenia" placeholder="Dejar vacío para no cambiar" />
    </div>

    <button type="submit" class="btn-primary">Guardar Cambios</button>
    <button type="button" class="btn-secondary" (click)="handleCancel()">Cancelar</button>

  </form>
</div>
