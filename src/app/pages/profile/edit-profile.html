<div class="edit-profile-container">
  <h2>Editar Perfil</h2>
  <form (ngSubmit)="handleSave()" #profileForm="ngForm">
    <div class="photo-section">
      <label class="photo-label">
        <img [src]="formData.fotoPerfil || 'assets/profile-user.png'" class="profile-photo" />
      </label>
      <input type="url" [(ngModel)]="formData.fotoPerfil" name="fotoPerfil" placeholder="Pega la URL de tu foto de perfil" class="input-url" />
      <p class="photo-hint">Pega la URL de una imagen (jpg, png, etc.)</p>
    </div>
    <div class="form-grid">
      <div>
        <label>Nombre</label>
        <input type="text" [(ngModel)]="formData.nombre" name="nombre" required />
      </div>
      <div>
        <label>Apellido</label>
        <input type="text" [(ngModel)]="formData.apellido" name="apellido" required />
      </div>
      <div class="col-span-2">
        <label>Email</label>
        <input type="email" [(ngModel)]="formData.email" name="email" required />
      </div>
      <div class="col-span-2">
        <label>Contraseña</label>
  <input type="password" [(ngModel)]="formData.contrasena" name="contrasena" placeholder="Deja en blanco para mantener la actual" />
  <small>Solo completa si deseas cambiar tu contraseña</small>
      </div>
      <div>
        <label>Teléfono</label>
        <input type="tel" [(ngModel)]="formData.telefono" name="telefono" />
      </div>
      <div>
        <label>Dirección</label>
        <input type="text" [(ngModel)]="formData.direccion" name="direccion" />
      </div>
    </div>
    <div class="actions">
      <button type="submit" class="btn-primary">Guardar Cambios</button>
      <button type="button" class="btn-outline" (click)="handleCancel()">Cancelar</button>
    </div>
  </form>
</div>
